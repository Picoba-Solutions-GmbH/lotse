<div class="flex flex-col space-y-4">
  <div class="flex flex-col">
    <label for="username" class="mb-2">Username</label>
    <input id="username" type="text" class="w-full px-3 py-2 border rounded-md" [(ngModel)]="username" />
  </div>
  <div class="flex flex-col">
    <label for="password" class="mb-2">Password</label>
    <p-password id="password" class="w-full" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" />
  </div>
  <div>
    <p-button label="Login" (onClick)="onLogin()" class="w-full" />
  </div>
</div>
