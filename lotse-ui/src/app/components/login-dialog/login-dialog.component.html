<div class="flex flex-col space-y-4">
  <div class="flex flex-col">
    <label for="username" class="mb-2">Username</label>
    <input id="username" type="text" class="w-full px-3 py-2 border rounded-md" [(ngModel)]="username" />
  </div>
  <div class="flex flex-col">
    <label for="password" class="mb-2">Password</label>
    <input id="password" type="password" class="w-full px-3 py-2 border rounded-md" [(ngModel)]="password" />
  </div>
  <div class="flex justify-end gap-4">
    <p-button label="Cancel" (onClick)="onCancel()" outlined />
    <p-button label="Login" (onClick)="onLogin()" />
  </div>
</div>
